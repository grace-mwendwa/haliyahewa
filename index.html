<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <div class="weatherAppBody">
      <div>
        <header>
          <form class="searchForm" id="weatherSearchForm">
            <input
              type="search"
              placeholder="Enter a City .."
              class="searchInput"
              id="searchCityInput"
            />
            <input
              type="submit"
              value="search"
              class="submitInput"
              id="weatherSubmitButton"
            />
          </form>
        </header>
      </div>
      <main>
        <div class="currentWeather">
          <div>
            <h1 class="currentCity" id="weatherCurrentCity"></h1>
            <p class="currentWeatherDetails">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity:<strong> 66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="current Temperature">
            <span class="currentWeatherIcon">üå§Ô∏è</span>
            <span class="currentWeatherNumber" id="temperatureNumeric"></span>
            <span class="currentWeatherUnit">¬∞C</span>

        </div>
